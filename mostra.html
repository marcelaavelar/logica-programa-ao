<html>
    <head>
        <title>Mostra</title>
        <meta charset="utf-8" />

    </head>
    <body>
        <script>
            
            function pulaLinha(){
                document.write("<br>")
                document.write("<br>")
            }

            function mostra(frase){
                document.write(frase);
            }

            var ano=2016;   

            //document.write("Flávio tem "+ (ano-1977)+ " anos");

            mostra("Flávio tem "+ (ano-1977)+ " anos");
            
            pulaLinha();

            //document.write("João tem "+(ano-1989)+" anos");

            mostra("João tem "+(ano-1989)+" anos");
            
            pulaLinha();

            ano=2017;

            //document.write("Paulo tem " +(ano-1994)+" anos");

            mostra("Paulo tem " +(ano-1994)+" anos");

            pulaLinha();


            //document.write("Olá pessoal!");

            mostra("Olá pessoal!");

        
        </script>
    </body>
</html>
