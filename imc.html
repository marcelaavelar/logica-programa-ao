        <script>
            function pulaLinha(){
            document.write("<br>","<br>");
            }

            function mostra(frase){
                document.write(frase);
                pulaLinha();
            }

            function calculaImc(altura, peso){
                var imc=peso/(altura*altura)+1;
                mostra("O imc calculado é " + imc);
            }

            var pesoFlavio=73;
            var alturaFlavio=1.71;
            //var imcFlavio= pesoFlavio/(alturaFlavio*alturaFlavio);
            calculaImc(1.71, 73);
            
            mostra("O imc de Flávio é " + imcFlavio);

            pulaLinha();

            var pesoAmigo=68;
            var alturaAmigo=1.72;
            //var imcAmigo= pesoAmigo/(alturaAmigo*alturaAmigo);
            calculaImc(1.72, 68);

            mostra("O imc do Amigo é " + imcAmigo);
