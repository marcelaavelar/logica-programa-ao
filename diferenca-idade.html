<html>
    <head>
        <title>Diferença de Idade</title>
        <meta charset="utf-8" />

    </head>
    <body>
        <script>
            function pulaLinha(){
                document.write("<br>");
            }

            function mostra(frase){
                document.write(frase);
            }

            var minhaIdade=24;
            var idadeIrmao=14;

            mostra("Nossa diferença de idade é " + (minhaIdade-idadeIrmao) +" anos");
            pulaLinha();
            
        </script>
    </body>
</html>
