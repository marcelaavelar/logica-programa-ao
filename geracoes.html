<!doctype html>

<html>
    <head lang="pt-br">

        <title>Geracoes</title>
        <meta charset="utf_8" />

    </head>
    <body>
        <script>
            function pulaLinha(){
                document.write("<br>");
            }

            function mostra(frase){
                document.write(frase);
                pulaLinha();
            }

            var ano=1500;
            var anoAtual=2018;
            var media=28;
            var totalAnos=anoAtual-ano

            mostra("Se passaram " + totalAnos/media + " anos.");

        </script>
    </body>
</html>
