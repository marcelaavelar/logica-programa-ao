<html>
    <head>
        <title>Calcular Consumo</title>
        <meta charset="utf-8" />

    </head>
    <body>
        <h3>Álcool ou Gasolina?</h3>
        <script>
            var tanque=40;
            var caminhoComGasolina=480;
            var consumoDeGasolina=caminhoComGasolina/tanque;
        
            document.write("O consumo é de " + (consumoDeGasolina)+" km por litro de gasolina");
            document.write("<br>")

            var tanqueAlcool=40;
            var caminhoComAlcool=300;
            var consumoDeAlcool=caminhoComAlcool/tanqueAlcool;

            document.write("O consumo é de " +(consumoDeAlcool)+ "km por litro de álcool");
            
        </script>
    </body>
</html>
