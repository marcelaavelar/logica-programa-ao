<html>
    <head>
        <title>Variável Mês</title>
        <meta charset="utf-8" />

    </head>
    <body>
        
        <script>
            var mes=6;
            document.write("Realizei a prova no mês " + mes+"<br>");

            mes=7;
            document.write("Não, desculpe, realizei a prova no mês " + mes+".");
        
        </script>
    </body>
</html>
